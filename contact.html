<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Kontak - [Nama Anda]</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="cv.html">CV</a></li>
                    <li><a href="portfolio.html">Portofolio</a></li>
                    <li><a href="gallery.html">Photos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="contact-section">
        <h2>Hubungi Saya</h2>
        <form id="contactForm">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Pesan:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Kirim Pesan</button>
        </form>
        <div id="formMessage"></div>
    </section>

    <script src="assets/js/main.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            
            // AJAX request to send the form data (you can replace the URL with Formspree or your server endpoint)
            fetch('your-server-endpoint', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('formMessage').innerHTML = "<p>Pesan Anda telah terkirim! Terima kasih.</p>";
                form.reset();
            })
            .catch(error => {
                document.getElementById('formMessage').innerHTML = "<p>Terjadi kesalahan, silakan coba lagi.</p>";
            });
        });
    </script>
</body>
</html>
